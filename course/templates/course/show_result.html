<!DOCTYPE html>
<html>
<head>
    <title>Exam Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-success">Congratulations!</h2>
        <p>Here are your exam results:</p>

        {% if submissions %}
            <ul class="list-group">
                {% for submission in submissions %}
                    <li class="list-group-item">
                        Question: {{ submission.question.question_text }} <br>
                        Selected Answer: {{ submission.selected_choice.choice_text }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-danger">No submissions found.</p>
        {% endif %}
    </div>
</div>

</body>
</html>
